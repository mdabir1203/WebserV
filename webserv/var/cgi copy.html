<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGI Example</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid white;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label,
    input {
      display: block;
      margin: 10px 0;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid white;
      border-radius: 5px;
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>CGI Example</h2>
    <form id="cgiForm">
      <label for="num1Input">Number 1:</label>
      <input type="number" id="num1Input" name="num1" placeholder="Enter number 1" required>

      <label for="num2Input">Number 2:</label>
      <input type="number" id="num2Input" name="num2" placeholder="Enter number 2" required>

      <button type="button" onclick="runCGI()">Run</button>
    </form>
    <!-- Result area for displaying CGI script response -->
    <div id="result"></div>
  </div>

  <script>
    function runCGI() {
      const num1 = document.getElementById('num1Input').value;
      const num2 = document.getElementById('num2Input').value;

      if (!num1 || !num2) {
        alert('Please enter both numbers');
        return;
      }

      const cgiScript = 'cgi-bin/calc.py';
      const params = `?num1=${num1}&num2=${num2}`;

      fetch(`${cgiScript}${params}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`CGI script error! Status: ${response.status}`);
          }
          return response.text();
        })
        .then(data => {
          console.log('CGI script successful:', data);
          document.getElementById('result').innerText = `Sum: ${data}`;
        })
        .catch(error => {
          console.error('Error during CGI script execution:', error);
        });
    }
  </script>

</body>

</html>
