                 
	client_max_body_size: 250000; #dsfds
				#	//not check if it's exist											#//from 0 to 1000000
															#handle only quotes double
         server 											# handle open bracket in the end of line and new line
                    {							
	listen:    127.01.0.1:80;	 #ghjghjg

    server_name:	 localhost cdg;
	
	error_page: 403 error_pages/404.html ;					#	//not check if it's exist



						
											
	location /								#  throw error if no location name or 2 locations in 1 server with same name	
	{
		root: src;							#// THROw error if it's empty
		index: index.html;					#// handle multiple index pages
		cgi_extension: .py .sh;				#    // 

		upload_store:	 	 upload;		#	// if not specified respond with error 500 //-> only one per block // -> named "upload_store" in config
		return: 301 /index.html;			#	// 				
				
		allow_methods: GET POST;				#// if not mentioned - all methods are allowed
		autoindex: off;						#	// if it's not mentioned - autoindex is off
	}
}

